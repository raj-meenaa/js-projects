<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/00f40c03c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" id="search-item" placeholder="Search Products" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="images/baby-pink .jpeg" alt="">
                <div class="p-details">
                    <h2>Baby Pink</h2>
                    <h3>$25</h3>
                </div>
            </div>


            <div class="product">
                <img src="images/photo_2023-05-04 16.38.42.jpeg" alt="">
                <div class="p-details">
                    <h2>Mehandi Dress</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/tent.jpg" alt="">
                <div class="p-details">
                    <h2>Tent on Rent</h2>
                    <h3>$25</h3>
                </div>
            </div>


            <div class="product">
                <img src="images/social.jpg" alt="">
                <div class="p-details">
                    <h2>Social Media</h2>
                    <h3>$25</h3>
                </div>
            </div>


            <div class="product">
                <img src="images/red-blue.jpeg" alt="">
                <div class="p-details">
                    <h2>Red Gown</h2>
                    <h3>$25</h3>
                </div>
            </div>


            <div class="product">
                <img src="images/party wear.jpeg" alt="">
                <div class="p-details">
                    <h2>Party Wear</h2>
                    <h3>$25</h3>
                </div>
            </div>


            <div class="product">
                <img src="images/green-silver ethinic.jpeg" alt="">
                <div class="p-details">
                    <h2>silver-Green</h2>
                    <h3>$25</h3>
                </div>
            </div>



            <div class="product">
                <img src="images/camp.jpg" alt="">
                <div class="p-details">
                    <h2>Camping under sky</h2>
                    <h3>$25</h3>
                </div>
            </div>


            <div class="product">
                <img src="images/green ethinic.jpeg" alt="">
                <div class="p-details">
                    <h2>Ethinic Dress</h2>
                    <h3>$25</h3>
                </div>
            </div>


            <div class="product">
                <img src="images/yellow gown.jpeg" alt="">
                <div class="p-details">
                    <h2>Yellow Gown</h2>
                    <h3>$25</h3>
                </div>
            </div>


            <div class="product">
                <img src="images/sky blue gown.jpeg" alt="">
                <div class="p-details">
                    <h2>Sky-Blue</h2>
                    <h3>$25</h3>
                </div>
            </div>



        </div>
    </section>




    <script src="index.js"></script>
</body>
</html>
